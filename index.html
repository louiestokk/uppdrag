<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ee0a0de948.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Multi Step Form || Send Data</title>
  </head>
  <body>
    <div class="step-container">
      <div class="nr-1 step">
        <h4>Bohag</h4>
        <div class="icon-container">
          <span class="nummer-icon" data-num="1">1</span>
        </div>
      </div>
      <div class="avgrensare"></div>
      <div class="nr-2 step">
        <h4>Hjälp</h4>
        <div class="icon-container">
          <span class="nummer-icon" data-num="2">2</span>
        </div>
      </div>
      <div class="avgrensare"></div>
      <div class="nr-3 step">
        <h4>När?</h4>
        <div class="icon-container tre">
          <span class="nummer-icon" data-num="3">3</span>
        </div>
      </div>
      <div class="avgrensare"></div>
      <div class="nr-4 step">
        <h4>Kontakt</h4>
        <div class="icon-container">
          <span class="nummer-icon" data-num="4">4</span>
        </div>
      </div>
    </div>

    <div class="form-container">
      <div class="title">
        <h1 class="steg-titel">Välj Bohagstyp</h1>
      </div>
      <form
        class="gform"
        method="POST"
        data-email="louiestokk@gmail.com"
        action="https://script.google.com/macros/s/AKfycbzyIf9bCJVdv6DJIyXghADAMm1FaWKK1ZgR1W4sbK7T9rgulQ4K3TJvmPQuSB-cb78w/exec"
      >
        <div class="bohags-container" data-id="0">
          <div class="bohags-typ-1">
            <span class="hus click-iconer">
              <p>Hus</p>
              <i class="fas fa-home"></i>
            </span>
            <span class="lght click-iconer">
              <p>Lägenhet</p>
              <i class="fas fa-building"></i>
            </span>
          </div>
          <div class="bohags-typ-2">
            <span class="boende click-iconer">
              <p>Boende</p>
              <i class="fas fa-hotel"></i
            ></span>
            <span class="kallare click-iconer">
              <p>Källare</p>
              <i class="fas fa-warehouse"></i>
            </span>
          </div>
          <div class="typavbohag-container hidden">
            <input
              type="text"
              name="bohag"
              id="bohagsTyp"
              class="typ-av-boende-input"
            />
          </div>
        </div>
        <!--  -->
        <div class="bohags-container hidden" data-id="1">
          <div class="bohags-typ-1">
            <textarea
              name="msg"
              id="msg"
              cols="23"
              rows="8"
              placeholder="beskriv här vad du behöver hjälp med!"
            ></textarea>
          </div>
        </div>
        <!--  -->
        <div class="bohags-container hidden" data-id="2">
          <div class="bohags-typ-1">
            <label for="date">När vill du få hjälp?</label>
            <input type="date" name="när" id="date" />
            <label for="onska">Andra önskemål kring tid?</label>
            <input type="text" name="önskad tid" placeholder="valfritt" />
          </div>
        </div>
        <!--  -->
        <div class="bohags-container hidden" data-id="3">
          <div class="bohags-typ-1">
            <div class="namn">
              <label for="name"></label>
              <input
                type="text"
                name="namn"
                placeholder="ditt namn"
                id="namn"
                required
              />
            </div>
            <div class="email">
              <input
                type="email"
                placeholder="din@email.se"
                name="email"
                id="email"
                required
              />
            </div>
            <div class="tele">
              <input
                type="text"
                name="nummer"
                id="nummer"
                placeholder="ditt nummer"
              />
            </div>
            <div class="kontakt-form">
              <label for="kontakt-satt">Hur vill du bli kontaktad?</label>
              <br />
              <span class="email-kontakt kontaktaMig">
                Email
                <i class="fas fa-envelope"></i>
              </span>
              <span class="telefon-kontakt kontaktaMig">
                Telefon
                <i class="fas fa-phone-square-alt"></i>
              </span>
              <div class="hur-jag-vill-bli hidden">
                <input type="text" name="kontakta mig" class="kontakta-mig" />
              </div>
            </div>
          </div>
        </div>
        <!--  -->
        <button class="next-btn form-btn">nästa</button>
        <button class="submit-btn form-btn hidden">skicka</button>
        <button class="prev-btn form-btn hidden">bakåt</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      data-cfasync="false"
      type="text/javascript"
      src="form-submission-handler.js"
    ></script>
  </body>
</html>
